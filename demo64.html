<html>
<head>
<link href="CSS/bootstrap.css"rel="stylesheet"/>
<link href="CSS/all.css"rel="stylesheet"/>
  <style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  width: 300px;
  padding: 20px;
  border: 1px solid black;
  border-radius: 5px;
  background-color:#f9f9f9;
}

h2 {
  text-align: center;
}

.input-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 3px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#errorMsg {
  color: red;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Here, you can implement your logic to check the credentials
  // For demonstration, let's check if the email and password are not empty
  if (email && password) {
    document.getElementById('loginMessage').textContent = 'Login successful!';
  } else {
    document.getElementById('loginMessage').textContent = 'Please enter both email and password.';
  }
});

  </script>
</body>
</html>
