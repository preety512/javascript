<html>
<head>
<style>
body{
background:url("images/img21.jpg");
}
.calculator {
    width: 320px;
    margin:100px auto;
    text-align: center;
}

.display {
   height:50px;
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
	font-size:20px;
}

.keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

button {
    width: 75px;
    height: 75px;
    font-size: 20px;
}

</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="keys">
        <button onclick="demo('7')">7</button>
        <button onclick="demo('8')">8</button>
        <button onclick="demo('9')">9</button>
        <button onclick="demo('/')">/</button>
        <button onclick="demo('4')">4</button>
        <button onclick="demo('5')">5</button>
        <button onclick="demo('6')">6</button>
        <button onclick="demo('*')">*</button>
        <button onclick="demo('1')">1</button>
        <button onclick="demo('2')">2</button>
        <button onclick="demo('3')">3</button>
        <button onclick="demo('-')">-</button>
        <button onclick="demo('0')">0</button>
        <button onclick="clearDisplay()">C</button>
       <button onclick="cal()">=</button>
        <button onclick="demo('+')">+</button>
    </div>
</div>
<script>
function demo(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function cal() {
    const expression = document.getElementById('display').value;
    if (expression) {
        try {
            const result = eval(expression);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
}

</script>
</body>
</html>
