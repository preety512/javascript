<body>
<p onclick="demo()">Techpile Technology PVT.LTD.</p>
<script>
function demo(){
var y=document.querySelector("p")
var x=confirm("are you sure want set style on this paragraph?")
if(x==true){
y.style.background="red"
y.style.borderRadius="50px"
y.style.color="aqua"
y.style.border="10px solid gray"
}
else{
y.style.background="white"
y.style.borderRadius="0px"
y.style.color="black"
y.style.border="none"

}
}
</script>
</body>
